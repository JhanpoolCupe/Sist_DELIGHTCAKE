<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    >
    <h:head>
        <title>Empleado</title>
        <f:event listener="#{EmpleadoC.listar()}" type="preRenderView"/>

    </h:head>
    <center>
        <p:growl showDetail="true" id="messages">
            <p:autoUpdate/>
        </p:growl>
    </center>

    <h:body>
        <h:form> 
            <div class="card">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Producto" outcome="index" icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Cliente" outcome="Cliente.xhtml" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Empleado" outcome="Empleado.xhtml" icon="pi pi-fw pi-pencil">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Documentation" outcome="index" icon="pi pi-fw pi-file">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <p:menuitem value="Settings" outcome="index" icon="pi pi-fw pi-cog">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>
        </h:form>
        
        <center>
            <h:form>
                <h1 style="color:black; font-weight:bold; font-size:40px">REGISTRO DE EMPLEADO</h1>              
            </h:form>
        </center>
        
        <center>
            <h:form id="frmRegPro">
            <p:panelGrid columns="2">

                <p:outputLabel value ="Nombre"/>
                <p:inputText  placeholder="Nombre del Empleado" value="#{EmpleadoC.empleado.NOMEMP}">
                    <p:keyFilter regEx="/[a-zA-Z]/"/>
                </p:inputText>
                <p:outputLabel value ="Apellido"/>
                <p:inputNumber  placeholder="Apellido de Empleado" value="#{EmpleadoC.empleado.APEEMP}" >
                    <p:keyFilter regEx="/[a-zA-Z]/"/>
                </p:inputNumber>
                <p:outputLabel value ="DNI"/>
                <p:inputText placeholder="DNI de Empleado" value="#{EmpleadoC.empleado.DNIEMP}">
                    <p:keyFilter regEx="/[1-7]/"/>
                </p:inputText>
                <p:outputLabel value ="Telefono"/>
                <p:inputText  placeholder="Telefono de empleado" value="#{EmpleadoC.empleado.TELEMP}" >
                    <p:keyFilter regEx="/[1-9]/"/>
                </p:inputText>
                <p:outputLabel value ="Estado"/>
                <p:inputText  placeholder="Estado de empleado" value="#{EmpleadoC.empleado.ESTEMP}" >
                    <p:keyFilter regEx="/[A_I]/"/>
                </p:inputText>
                <p:outputLabel value ="Rol"/>
                <p:inputText  placeholder="Rol de empleado" value="#{EmpleadoC.empleado.ROLEMP}">
                    <p:keyFilter regEx="/[a-zA-Z]/"/>
                </p:inputText>

                <p:commandButton  action ="#{EmpleadoC.registrar()}" value="Registrar" update=":tablaEmpleado"/>
            </p:panelGrid>
        </h:form>
        </center>
        
        <!--            Fin del Formulario Empleado-->
        <p:spacer height="0"/>


        <!--            listado de Empleado     -->
        <center>
             <h:form id="tablaEmpleado"> 

            <p:dataTable id="tablaemp" var="lista" value="#{EmpleadoC.lstEmpleado}" 
                         rowKey="#{lista.IDEMP}"

                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15"  style="width: 80%; border-style: none;">

                <f:facet name= "header"><center style="color: black; font-weight:bold; font-size: 30px">
                            LISTA DE EMPLEADO</center></f:facet>

                <p:column headerText="Id"  style="width:10px;" >
                    <h:outputText value="#{lista.IDEMP}"/>
                </p:column>
                <p:column headerText="Nombre" style="width:30px;">
                    <h:outputText value="#{lista.NOMEMP}" />
                </p:column>
                <p:column headerText="Apellido" style="width:30px;" >
                    <h:outputText value="#{lista.APEEMP}" />
                </p:column>
                <p:column headerText="DNI" style="width:15px;">
                    <h:outputText value="#{lista.DNIEMP}"/>
                </p:column>
                <p:column headerText="Telefono" style="width:15px;" >
                    <h:outputText value="#{lista.TELEMP}" />
                </p:column>
<!--                <p:column headerText="Estado" style="width:10px;">
                    <h:outputText value="#{lista.ESTEMP}"  />
                </p:column>-->

                <p:column headerText="Modificar" style="width: 20px">
                    <p:commandButton icon="pi pi-pencil"
                                     oncomplete="PF('wdlgDatos').show();"
                                     update="frmModificar2">
                        <f:setPropertyActionListener value="#{lista}" target="#{EmpleadoC.empleado}"/>
                    </p:commandButton>
                </p:column>
                <p:column headerText="Estado" style="width: 20px">
                    <p:commandButton icon="pi pi-eye" actionListener="#{EmpleadoC.eliminar(lista)}"
                                     update="tablaEmpleado" >
                        <p:confirm header="Confirmacion" message="¿Desas cambiar estado?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    </p:confirmDialog>
                </p:column>
                <f:facet name="footer">
                    <center> EN TOTAL HAY #{fn:length(EmpleadoC.lstEmpleado)} REGISTROS.
              </center>  </f:facet>              
            </p:dataTable>
        </h:form>
        </center>
       

        <p:dialog header="Datos del Producto" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form id="frmModificar2">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{EmpleadoC.empleado.NOMEMP}">
                        <p:keyFilter regEx="/[a-zA-Z]/"/>
                    </p:inputText> 
                    
                    <p:outputLabel value="Apellido"/>
                    <p:inputText value="#{EmpleadoC.empleado.APEEMP}">
                        <p:keyFilter regEx="/[a-zA-Z]/"/>
                    </p:inputText>
                    <p:outputLabel value="DNI"/>
                    <p:inputText value="#{EmpleadoC.empleado.DNIEMP}">
                        <p:keyFilter regEx="/[1-7]/"/>
                    </p:inputText>
                    <p:outputLabel value="Telefono"/>
                    <p:inputText value="#{EmpleadoC.empleado.TELEMP}">
                        <p:keyFilter regEx="/[1-9]/"/>
                    </p:inputText>
                    
                    <p:commandButton  id="btnModificar"  value="Modificar" actionListener=
                                      "#{EmpleadoC.modificar()}"
                                      update="tablaEmpleado:tablaemp" 
                                      oncomplete="if(!args.validationFailed)PF('wdlgDatos').hide();">
                        <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                    </p:commandButton>  
                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>

                </p:panelGrid>
            </h:form>
        </p:dialog> 
    </h:body>
    <h:outputScript library="js" name="..//resources/js/spanishLocales.js"/>
</html>
