<!DOCTYPE html>
<html 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Cliente</title>
        <f:event listener="#{ClienteC.listar()}" type="preRenderView"/>
    </h:head>

    <h:body>
        <h:form> 
            <div class="card">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Producto" outcome="index" icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Cliente" outcome="Cliente" icon="pi pi-fw pi-user">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>
        </h:form>
        <p:growl id="mensajes" severity="info,fatal" showSummary="true" showDetail="true">
            <p:autoUpdate/>
        </p:growl>

        <center>
            <h:form>
                <h1 style="color:black; font-weight:bold; font-size:40px">REGISTRO DE CLIENTES</h1>              
            </h:form>  
        </center>
        <center>
            <h:form id="frmRegPro">
                <p:panelGrid columns="3" styleClass="ui-noborder">

                    <p:outputLabel value ="NOMBRES" style="color:black; font-weight:bold; font-size:16px"/>
                    <p:inputText id="NOMCLI" value="#{ClienteC.cliente.NOMCLI}" required="true"
                                 requiredMessage="Ingrese los NOMBRES">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                        <p:ajax update="msgNOMCLI" event="keyup"  delay="800"/>
                        <p:tooltip for="NOMCLI" value="Ingrese el NOMBRE" trackMouse="focus"/>
                    </p:inputText>
                    <p:message id="msgNOMCLI" for="NOMCLI"/>  

                    <p:outputLabel value ="APELLIDOS" style="color:black; font-weight:bold; font-size:16px"/>
                    <p:inputText id="APECLI" value="#{ClienteC.cliente.APECLI}"
                                 required="true" requiredMessage="Ingrese los APELLIDOS">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                        <p:ajax update="msgAPECLI" event="keyup"  delay="800"/>
                        <p:tooltip for="APECLI" value="Ingrese el NOMBRE" trackMouse="focus"/>
                    </p:inputText>
                    <p:message id="msgAPECLI" for="APECLI"/>  

                    <p:outputLabel value ="DNI" style="color:black; font-weight:bold; font-size:16px"/>
                    <p:inputText id="DNICLI" value="#{ClienteC.cliente.DNICLI}" maxlength="8"
                                 required="true" requiredMessage="Ingrese el DNI">
                        <p:keyFilter regEx="/[0-9]/"/>
                        <f:validator validatorId="dniV"/>
                        <p:ajax update="msgDNICLI" event="keyup"  delay="800"/>
                        <p:tooltip for="DNICLI" value="Ingrese el NOMBRE" trackMouse="focus"/>
                    </p:inputText>
                    <p:message id="msgDNICLI" for="DNICLI"/>  


                    <p:outputLabel value ="TELEFONO" style="color:black; font-weight:bold; font-size:16px"/>
                    <p:inputText id="TELCLI" value="#{ClienteC.cliente.TELCLI}" maxlength="9"
                                 required="true" requiredMessage="Ingrese el TELEFONO">
                        <p:keyFilter regEx="/[0-9]/"/>
                        <f:validator validatorId="celularV"/>
                        <p:ajax update="msgTELCLI" event="keyup"  delay="800"/>
                        <p:tooltip for="TELCLI" value="Ingrese el TELEFONO" trackMouse="focus"/>
                    </p:inputText>
                    <p:message id="msgTELCLI" for="TELCLI"/>   

                    <p:outputLabel value ="EMAIL" style="color:black; font-weight:bold; font-size:16px"/>
                    <p:inputText  id="EMACLI" value="#{ClienteC.cliente.EMACLI}" 
                                  required="true" requiredMessage="Ingrese los EMAIL">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_@_.]/"/>
                        <p:ajax update="msgEMACLI" event="keyup"  delay="800"/>
                        <p:tooltip for="EMACLI" value="Ingrese el TELEFONO" trackMouse="focus"/>
                    </p:inputText>
                    <p:message id="msgEMACLI" for="EMACLI"/>   

                    <p:outputLabel value ="DISTRITO" style="color:black; font-weight:bold; font-size:16px"/>
                    <p:selectOneMenu id="CODUBI" value="#{ClienteC.cliente.CODUBI}" style="width:320px" filter="true" filterMatchMode="contains" placeholder="Distrito del cliente" required="true" requiredMessage="Seleccione el Distrito">
                        <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                        <f:selectItems value="#{ubigeoC.listadoUbigeo}" var="ubigeo"
                                       itemValue="#{ubigeo.CODUBI}"
                                       itemLabel="#{ubigeo.DISUBI} - #{ubigeo.PROUBI} - #{ubigeo.DEPUBI}"/>
                        <p:ajax update="msgCODUBI" event="keyup" delay="800"/>
                        <p:tooltip for="CODUBI" value="Ingrese el DISTRITO" trackMouse="focus"/>
                    </p:selectOneMenu>
                    <p:message id="msgCODUBI" for="CODUBI"/>  

                    <p:outputLabel value ="DOMICILIO" style="color:black; font-weight:bold; font-size:16px"/>
                    <p:inputText  id="DOMCLI" value="#{ClienteC.cliente.DOMCLI}" maxlength="40"
                                  required="true" requiredMessage="Ingrese los DOMICILIO">
                        <p:keyFilter regEx="/[a-zA-Z_0-9_ ]/"/>
                        <p:ajax update="msgDOMCLI" event="keyup"  delay="800"/>
                        <p:tooltip for="DOMCLI" value="Ingrese el TELEFONO" trackMouse="focus"/>
                    </p:inputText>
                    <p:message id="msgDOMCLI" for="DOMCLI"/>  

                    <p:commandButton  action="#{ClienteC.registrar()}" value="Registrar" update="tablaProducto msgNOMCLI msgAPECLI msgDNICLI msgTELCLI msgEMACLI msgCODUBI msgDOMCLI frmRegPro"/>
                </p:panelGrid>
            </h:form>
        </center>

        <p:spacer height="0"/>

        <center>
            <h:form id="tablaProducto">
                <p:dataTable id="tablaCli" var="lista" value="#{ClienteC.lstCliente}" rowKey="#{lista.IDCLI}" rows="10" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records" rowsPerPageTemplate="5,10,15"  style="width: 80%; border-style: none;">

                    <f:facet name="header">
                        <div style="float:left">
                            <h:form>
                                <p:outputLabel value="FILTRO POR: " style="color:black; font-weight:bold"/>
                                <center>
                                    <p:selectOneMenu value="#{ClienteC.tipo}" style="width:100px">
                                        <f:selectItem itemLabel="Activos" itemValue="1"/> 
                                        <f:selectItem itemLabel="Inactivos" itemValue="2"/>
                                        <f:selectItem itemLabel="Todos" itemValue="3"/>
                                        <p:ajax listener="#{ClienteC.listar()}" update=":tablaProducto:tablaCli"/>
                                    </p:selectOneMenu>
                                </center>
                            </h:form>
                        </div>

                    </f:facet>  

                    <f:facet name= "header"><center style="color: black; font-weight:bold; font-size: 30px">
                            LISTA DE PRODUCTOS</center></f:facet>

                    <p:column headerText="Id"  style="width: 1px;">
                        <h:outputText value="#{lista.IDCLI}" />
                    </p:column>

                    <p:column headerText="NOMBRE" filterBy="#{lista.NOMCLI}" style="width: 10px;">
                        <h:outputText value="#{lista.NOMCLI}" />
                    </p:column>

                    <p:column headerText="APELLIDO" filterBy="#{lista.APECLI}" style="width: 10px;">
                        <h:outputText value="#{lista.APECLI}" />
                    </p:column>

                    <p:column headerText="DNI" filterBy="#{lista.DNICLI}" style="width: 10px;">
                        <h:outputText value="#{lista.DNICLI}" />
                    </p:column>

                    <p:column headerText="TELEFONO" filterBy="#{lista.TELCLI}" style="width: 10px;">
                        <h:outputText value="#{lista.TELCLI}" />
                    </p:column>

                    <p:column headerText="EMAIL" filterBy="#{lista.EMACLI}" style="width: 25px;">
                        <h:outputText value="#{lista.EMACLI}" />
                    </p:column>

                    <p:column headerText="DOMICILO" filterBy="#{lista.DOMCLI}" style="width: 5px;">
                        <h:outputText value="#{lista.DOMCLI}" />
                    </p:column>

                    <p:column headerText="DISTRITO, PROVINCIA, DEPARTAMENTO" filterBy="#{lista.DISUBI}" style="width: 50px;">
                        <h:outputText value="#{lista.DISUBI}, #{lista.PROUBI}, #{lista.DEPUBI}"/>
                    </p:column>

                    <p:column headerText="Modificar" style="width: 5px" exportable="false">
                        <p:commandButton icon="pi pi-pencil"
                                         oncomplete="PF('wdlgDatos').show();"
                                         update=":frmModificar2">
                            <f:setPropertyActionListener value="#{lista}" target="#{ClienteC.cliente}"/>
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Estado" style="width: 5px" exportable="false">
                        <p:commandButton icon="pi pi-trash" actionListener="#{ClienteC.eliminar(lista)}"
                                         update="tablaProducto" >
                            <p:confirm header="Confirmacion" message="¿Desas cambiar el estador?" icon="ui-icon-alert"/>
                            <p:tooltip trackMouse="true"/>
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        </p:confirmDialog>
                    </p:column>

                    <f:facet name="footer">
                        <center style="color: black; font-weight:bold; font-size: 20px">
                            EN TOTAL HAY #{fn:length(ClienteC.lstCliente)} REGISTROS
                        </center>
                    </f:facet> 
                </p:dataTable>
            </h:form>
        </center>

        <p:dialog header="Datos del Cliente" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form id="frmModificar2">
                <p:panelGrid columns="2">

                    <p:outputLabel value ="NOMBRES" style="color:black; font-weight:bold; font-size:16px"/>
                    <p:inputText  value="#{ClienteC.cliente.NOMCLI}">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>

                    <p:outputLabel value ="APELLIDOS" style="color:black; font-weight:bold; font-size:16px"/>
                    <p:inputText  value="#{ClienteC.cliente.APECLI}">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>

                    <p:outputLabel value ="DNI" style="color:black; font-weight:bold; font-size:16px"/>
                    <p:inputText  value="#{ClienteC.cliente.DNICLI}">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>

                    <p:outputLabel value ="TELEFONO" style="color:black; font-weight:bold; font-size:16px"/>
                    <p:inputText  value="#{ClienteC.cliente.TELCLI}">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>

                    <p:outputLabel value ="EMAIL" style="color:black; font-weight:bold; font-size:16px"/>
                    <p:inputText  value="#{ClienteC.cliente.EMACLI}">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_@_.]/"/>
                    </p:inputText>

                    <p:outputLabel value ="DISTRITO" style="color:black; font-weight:bold; font-size:16px"/>
                    <p:selectOneMenu id="CODUBI" value="#{ClienteC.cliente.CODUBI}" style="width:320px" filter="true" filterMatchMode="contains" placeholder="Distrito del cliente" requiredMessage="Seleccione el Distrito">
                        <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                        <f:selectItems value="#{ubigeoC.listadoUbigeo}" var="ubigeo"
                                       itemValue="#{ubigeo.CODUBI}"
                                       itemLabel="#{ubigeo.DISUBI} - #{ubigeo.PROUBI} - #{ubigeo.DEPUBI}"/>
                        <p:ajax event="keyup" delay="800"/>
                        <p:tooltip for="CODUBI" value="Ingrese el DISTRITO" trackMouse="focus"/>
                    </p:selectOneMenu>

                    <p:outputLabel value ="DOMICILIO" style="color:black; font-weight:bold; font-size:16px"/>
                    <p:inputText  value="#{ClienteC.cliente.DOMCLI}">
                        <p:keyFilter regEx="/[a-zA-Z_0-9_ ]/"/>
                    </p:inputText>

                    <p:commandButton  id="btnModificar"  value="Modificar" actionListener="#{ClienteC.modificar()}"
                                      update="frmModificar2:btnModificar" 
                                      oncomplete="if(!args.validationFailed)PF('wdlgDatos').hide();">
                        <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                    </p:commandButton>  
                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>

                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
